spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: jdbc:mysql://localhost:3306/FLYING_TRUCK_PROJECT
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  security:
    user:
      name: ziening
      password: 1234


file:
  profile-path: img/
  default-profile: /profile/default-profile.png