spring:
  session:
    store-type: none

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: jdbc:mysql://localhost:3306/FLYING_TRUCK_PROJECT

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    active: dev

  data:
    redis:
      host: localhost
      port: 6379

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: Ov23lieCW8NMbOBGLoid
            client-secret: 00a85d9a3b3581cbf545c5cfab6f4f76576d9699
            scope:
              - repo
              - admin:repo_hook
              - user
        provider:
          github:
            user-name-attribute: login
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

file:
  images:
    profile:
      path: images/profile/
      default: default-profile.png
    chat:
      path: images/chat/



